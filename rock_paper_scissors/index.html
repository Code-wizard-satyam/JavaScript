<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="playarea">
            <h1 id="headline">Rock Paper Scissor</h1>
            <div class="imgClass">
                <button class="btt" id="btt1">Stone</button>
                <button class="btt" id="btt2">Paper</button>
                <button class="btt" id="btt3">Scissor</button>
            </div>
            <div class="scoreClass">
                <div>
                    <p id="userScore">0</p>
                    <p>You</p>
                </div>
                <div>
                    <p id="compScore">0</p>
                    <p>Comp</p>
                </div>
            </div>
            <div>
            <h3>Computer Choose</h3>
            </div>
            <div class="resultClass">
                <h5 class="lasthd">Start the Game</h5>
            </div>
        </div>
    </main>
<script src="app.js"></script>    
</body>
</html>
