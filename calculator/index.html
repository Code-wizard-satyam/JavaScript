<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="calcBody">
        <div class="display">
            <h1 id="mainDisplay"></h1>
        </div>
        <div class="buttonClass">
            <button class="box" id="allClr">AC</button>
            <button class="box" id="del">DE</button>
            <button class="box" id="dot">.</button>
            <button class="box" id="divide">/</button>
            <button class="box" id="seven">7</button>
            <button class="box" id="eight">8</button>
            <button class="box" id="nine">9</button>
            <button class="box" id="multiply">X</button>
            <button class="box" id="four">4</button>
            <button class="box" id="five">5</button>
            <button class="box" id="six">6</button>
            <button class="box" id="subtract">-</button>
            <button class="box" id="one">1</button>
            <button class="box" id="two">2</button>
            <button class="box" id="three">3</button>
            <button class="box" id="add">+</button>
            <button class="box" id="doubleZero">00</button>
            <button class="box" id="zero">0</button>
            <button class="box" id="equals">=</button>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
